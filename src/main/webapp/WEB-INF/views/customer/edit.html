<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Customer</title>
</head>
<body>
<h3>Update Customer</h3>
<p>
    <a th:href="@{/customers}">
        Back to the customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customers/edit/{id}(id=${customer.getId()})}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="firstName">first Name</label>
            <input type="text" id="firstName" th:field="*{firstName}"/>
        </div>
        <div>
            <label for="lastName">first Name</label>
            <input type="text" id="lastName" th:field="*{lastName}"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}"/>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>
        <div>
            <label for="birthdate">BirthDate</label>
            <input type="text" id="birthdate" th:field="*{birthDate}"/>
        </div>
        <div>
            <label for="province">Province</label>
            <select id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
