<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<style>
    .error {
        color: red;
        font-size: 0.9em;
    }
</style>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customers}">
        Back to the customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customers/create}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" th:field="*{firstName}"/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="text" id="Email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>
        <div>
            <label for="birthdate">BirthDate</label>
            <input type="text" id="birthdate" th:field="*{birthDate}"/>
        </div>
        <div>
            <label for="province">Province</label>
            <select id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>

        <input type="submit" value="create"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
